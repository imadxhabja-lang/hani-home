<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Hani Home | عقارات المغرب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      background: #f4f6f8;
      direction: rtl;
    }
    header {
      background: #0f172a;
      color: white;
      padding: 16px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    header p {
      margin: 6px 0 0;
      font-size: 14px;
      color: #cbd5f5;
    }
    .search-box {
      background: white;
      padding: 15px;
      margin: 15px;
      border-radius: 10px;
    }
    .search-box input,
    .search-box select,
    .search-box button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .search-box button {
      background: #2563eb;
      color: white;
      border: none;
    }
    .section-title {
      margin: 20px 15px 10px;
      font-size: 18px;
      font-weight: bold;
    }
    .card {
      background: white;
      margin: 0 15px 15px;
      border-radius: 10px;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-content {
      padding: 12px;
    }
    .price {
      color: #16a34a;
      font-weight: bold;
      margin-top: 5px;
    }
    footer {
      background: #0f172a;
      color: #94a3b8;
      text-align: center;
      padding: 12px;
      font-size: 13px;
    }
  </style>
</head>
<body>

<header>
  <h1>Hani Home</h1>
  <p>بيع وكراء العقارات في المغرب</p>
</header>

<div class="search-box">
  <select>
    <option>بيع</option>
    <option>كراء</option>
  </select>
  <input type="text" placeholder="المدينة (مثال: وجدة)">
  <input type="text" placeholder="نوع العقار (شقة، منزل...)">
  <button>بحث</button>
</div>

<div class="section-title">أحدث العقارات</div>

<div class="card">
  <img src="https://via.placeholder.com/400x200">
  <div class="card-content">
    <strong>شقة للبيع</strong>
    <div>وجدة – وسط المدينة</div>
    <div class="price">450,000 درهم</div>
  </div>
</div>

<div class="card">
  <img src="https://via.placeholder.com/400x200">
  <div class="card-content">
    <strong>منزل للكراء</strong>
    <div>الناظور</div>
    <div class="price">2,500 درهم / شهر</div>
  </div>
</div>

<footer>
  © 2025 Hani Home – جميع الحقوق محفوظة
</footer>

</body>
</html>
