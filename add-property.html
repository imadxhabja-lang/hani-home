<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Hani Home | إضافة عقار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { margin: 0; background: #f4f6f8; direction: rtl; padding: 20px; }
    .form-container { 
      background: white; padding: 25px; border-radius: 15px; 
      max-width: 500px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    header { text-align: center; margin-bottom: 20px; color: #0f172a; }
    label { display: block; margin-bottom: 5px; font-weight: bold; color: #334155; text-align: right; }
    input, select, button { 
      width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; 
      border: 1px solid #ddd; font-size: 15px; text-align: right;
    }
    button { background: #16a34a; color: white; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
    button:hover { background: #15803d; }
    .preview-img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 15px; display: none; }
  </style>
</head>
<body>

<div class="form-container">
  <header>
    <h2>أدخل تفاصيل العقار الجديد</h2>
  </header>

  <label>عنوان العقار</label>
  <input type="text" id="title" placeholder="مثلاً: شقة فاخرة للبيع">

  <label>المدينة</label>
  <input type="text" id="city" placeholder="مثلاً: وجدة">

  <label>الثمن</label>
  <input type="text" id="price" placeholder="مثلاً: 400,000 درهم">

  <label>رقم الهاتف (واتساب)</label>
  <input type="tel" id="phone" placeholder="06XXXXXXXX">

  <label>نوع العرض</label>
  <select id="type">
    <option value="بيع">بيع</option>
    <option value="كراء">كراء</option>
  </select>

  <label>صورة العقار</label>
  <input type="file" id="fileInput" accept="image/*" onchange="previewImage()">
  <img id="imgPreview" class="preview-img">

  <button id="saveBtn" onclick="saveProperty()">حفظ ونشر العقار</button>
  <a href="index.html" style="display:block; text-align:center; color:#64748b; text-decoration:none; font-size: 14px;">← العودة للرئيسية</a>
</div>

<script>
  let base64Image = "";

  // دالة معاينة الصورة وتحويلها لكود قابل للتخزين
  function previewImage() {
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('imgPreview');
    const file = fileInput.files[0];

    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        base64Image = e.target.result;
        preview.src = base64Image;
        preview.style.display = "block";
      }
      reader.readAsDataURL(file);
    }
  }

  function saveProperty() {
    // جلب القيم من المدخلات
    const title = document.getElementById('title').value.trim();
    const city = document.getElementById('city').value.trim();
    const price = document.getElementById('price').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const type = document.getElementById('type').value;

    // التأكد من ملء الخانات الأساسية
    if(!title || !city || !price || !phone) {
      alert("المرجو ملء جميع الخانات الأساسية!");
      return;
    }

    // إعداد كائن العقار الجديد
    const newProperty = { 
      title: title, 
      city: city, 
      price: price, 
      type: type, 
      phone: phone,
      img: base64Image || "https://images.unsplash.com/photo-1560518883-ce09059eeffa?auto=format&fit=crop&w=400&q=80" 
    };

    try {
      // جلب البيانات القديمة وإضافة الجديد
      let properties = JSON.parse(localStorage.getItem('hani_properties')) || [];
      properties.unshift(newProperty);
      
      // حفظ في LocalStorage
      localStorage.setItem('hani_properties', JSON.stringify(properties));

      alert("تم حفظ العقار بنجاح!");
      window.location.href = "index.html"; // الرجوع للرئيسية
    } catch (error) {
      console.error("خطأ في الحفظ:", error);
      alert("حدث خطأ أثناء الحفظ، قد تكون الصورة كبيرة جداً.");
    }
  }
</script>

</body>
</html>
