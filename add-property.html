<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Hani Home | إضافة عقار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { margin: 0; background: #f4f6f8; direction: rtl; padding: 20px; }
    .form-container { background: white; padding: 25px; border-radius: 15px; max-width: 500px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    label { display: block; margin-bottom: 5px; font-weight: bold; color: #334155; }
    input, select, button { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ddd; }
    button { background: #16a34a; color: white; border: none; cursor: pointer; font-weight: bold; }
    .preview-img { width: 100%; border-radius: 8px; margin-bottom: 15px; display: none; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 style="text-align:center">إضافة عقار جديد</h2>
    <label>العنوان</label><input type="text" id="title" placeholder="مثلاً: شقة للكراء">
    <label>المدينة</label><input type="text" id="city" placeholder="مثلاً: وجدة">
    <label>الثمن</label><input type="text" id="price" placeholder="مثلاً: 2000 درهم">
    <label>الهاتف</label><input type="tel" id="phone" placeholder="06XXXXXXXX">
    <label>النوع</label>
    <select id="type"><option value="بيع">بيع</option><option value="كراء">كراء</option></select>
    <label>الصورة</label><input type="file" id="fileInput" accept="image/*" onchange="compressImg()">
    <img id="imgPreview" class="preview-img">
    <button onclick="save()">حفظ ونشر</button>
    <a href="index.html" style="display:block; text-align:center; color:gray; text-decoration:none">إلغاء</a>
  </div>

  <script>
    let finalImg = "";
    function compressImg() {
      const file = document.getElementById('fileInput').files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.src = e.target.result;
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const maxWidth = 400; // تصغير العرض لتوفير المساحة
          const scale = maxWidth / img.width;
          canvas.width = maxWidth; canvas.height = img.height * scale;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          finalImg = canvas.toDataURL('image/jpeg', 0.5); // ضغط الجودة لـ 50%
          document.getElementById('imgPreview').src = finalImg;
          document.getElementById('imgPreview').style.display = "block";
        };
      };
      reader.readAsDataURL(file);
    }

    function save() {
      const title = document.getElementById('title').value;
      const city = document.getElementById('city').value;
      const phone = document.getElementById('phone').value;
      if(!title || !city || !phone) return alert("عمر الخانات!");

      const newProp = { title, city, phone, price: document.getElementById('price').value, type: document.getElementById('type').value, img: finalImg };
      
      try {
        let data = JSON.parse(localStorage.getItem('hani_properties')) || [];
        data.unshift(newProp);
        localStorage.setItem('hani_properties', JSON.stringify(data));
        alert("تم الحفظ!"); window.location.href = "index.html";
      } catch (e) {
        alert("الذاكرة ممتلئة! استعمل زر 'تنظيف الذاكرة' في الصفحة الرئيسية.");
      }
    }
  </script>
</body>
</html>
